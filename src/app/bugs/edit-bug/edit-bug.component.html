<div class="container col-6">
    <div class="card">
      <div class="card-body">
        <!-- <h5 class="card-title text-center font-weight-bold">Card title</h5> -->
        <form [formGroup]="updateForm" (submit)="formSubmit(routeId, updateForm)">
          <div class="form-group">
            <label for="title" class="font-weight-bold">Title</label>
            <input type="text" class="form-control" [ngClass]="{'is-invalid': updateForm.controls.title.invalid && updateForm.controls.title.dirty}" id="title" formControlName="title">
            <!-- <span *ngIf="createForm.get('title').invalid && createForm.get('title').dirty" class="font-weight-light text-danger">This field is required</span> -->
          </div>
  
          <div class="form-group">
            <label label="description" class="font-weight-bold">Description</label>
            <textarea type="text" class="form-control" [ngClass]="{'is-invalid': updateForm.controls.description.invalid && updateForm.controls.description.dirty}" rows="3" id="description" formControlName="description"></textarea>
          </div>
  
          <div class="form-group">
            <label label="priority" class="font-weight-bold">Priority</label>
            <select class="form-control" [ngClass]="{'is-invalid': updateForm.controls.priority.invalid && updateForm.controls.priority.dirty}" id="priority" formControlName="priority">
              <!-- <option disabled="disabled" value="" selected="selected">Select priority...</option> -->
              <option value="1">Minor</option>
              <option value="2">Major</option>
              <option value="3">Critical</option>
            </select>
          </div>
  
          <div class="form-group">
            <label label="reporter" class="font-weight-bold">Reporter</label>
            <select class="form-control" [ngClass]="{'is-invalid': updateForm.controls.reporter.invalid && updateForm.controls.reporter.dirty}" id="reporter"  formControlName="reporter">
              <!-- <option disabled="disabled" value="" selected="selected">Select reporter...</option> -->
              <option value="QA">QA</option>
              <option value="PO">PO</option>
              <option value="DEV">DEV</option>
            </select>
          </div>
  
          <div class="form-group">
            <label label="status" class="font-weight-bold">Status</label>
            <select class="form-control" [ngClass]="{'is-invalid': updateForm.controls.status.invalid && updateForm.controls.status.dirty}" id="status" formControlName="status">
              <!-- <option disabled="disabled" value="" selected="selected">Select status...</option> -->
              <option>Ready for testing</option>
              <option>Done</option>
              <option>Rejected</option>
            </select>
          </div>
          <div class="row btn-row">
            <button type="submit" class="btn btn-danger btn-block" [disabled]="updateForm.invalid">Submit</button>
          </div>
        </form>
  
        <!-- <br><br>
        <div class="row mt-5">
          {{createForm.value | json}}
        </div> -->
      </div>
    </div>
  </div>
