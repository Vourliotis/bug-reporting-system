<div class="container col-6">
  <form [formGroup]="createForm">
    <div class="form-group">
      <label for="title" class="font-weight-bold">Title</label>
      <input type="text" class="form-control" id="title" placeholder="Title" formControlName="title">
    </div>

    <div class="form-group">
      <label label="description" class="font-weight-bold">Description</label>
      <input type="text" class="form-control" id="description" placeholder="Description" formControlName="description">
    </div>

    <div class="form-group">
      <label label="priority" class="font-weight-bold">Priority</label>
      <input type="text" class="form-control" id="priority" placeholder="Priority" formControlName="priority">
    </div>

    <div class="form-group">
      <label label="reporter" class="font-weight-bold">Reporter</label>
      <input type="text" class="form-control" id="reporter" placeholder="Reporter" formControlName="reporter">
    </div>

    <div class="form-group">
      <label label="status" class="font-weight-bold">Status</label>
      <input type="text" class="form-control" id="status" placeholder="Status" formControlName="status">
    </div>

    <div class="row float-right">
      <button type="button" class="btn btn-danger mr-3">Submit</button>
    </div>
  </form>

  <br><br>
  <div class="row mt-5">
    {{createForm.value | json}}
  </div>
</div>
