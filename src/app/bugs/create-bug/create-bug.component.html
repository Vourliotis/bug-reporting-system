<div class="container col-6">
  <form [formGroup]="createForm">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Title" formControlName="title">
    </div>

    <div class="form-group">
      <input type="text" class="form-control" placeholder="Description" formControlName="description">
    </div>

    <div class="form-group">
      <input type="text" class="form-control" placeholder="Priority" formControlName="priority">
    </div>

    <div class="form-group">
      <input type="text" class="form-control" placeholder="Reporter" formControlName="reporter">
    </div>

    <div class="form-group">
      <input type="text" class="form-control" placeholder="Status" formControlName="status">
    </div>
    
    <div class="row mt-3">
        <button type="button" class="btn btn-danger ml-3">Danger</button>
    </div>
  </form>
  
  <div class="row mt-3">
    {{createForm.value | json}}
  </div>
</div>
