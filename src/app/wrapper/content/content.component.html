<div class="container">
    <table class="table">
    <thead>
      <tr>
        <th scope="col" (click)="sortBy(title,order); orderBy()">Title</th>
        <th scope="col" (click)="sortBy(priority,order);orderBy()">Priority</th>
        <th scope="col" (click)="sortBy(reporter,order); orderBy()">Reporter</th>
        <th scope="col" (click)="sortBy(date,order); orderBy()">Date Created</th>
        <th scope="col" (click)="sortBy(status,order); orderBy()">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of bugsArray">
        <td>{{item.title}}</td>
        <td>{{item.priority}}</td>
        <td>{{item.reporter}}</td>
        <td>{{item.createdAt | date:'yyyy-MM-dd HH:mm'}}</td>
        <td>{{item.status}}</td>
      </tr>
    </tbody>
  </table>
</div>
