<div class="container">
  <div class="table-responsive-md text-nowrap">
    <table class="table table-light table-striped text-center rounded ">
    <thead class="thead-dark">
      <tr>
        <th scope="col" (click)="sortBy(title,order); orderBy()">Title <i class="fas fa-sort ml-2"></i></th>
        <th scope="col" (click)="sortBy(priority,order);orderBy()">Priority <i class="fas fa-sort ml-2"></i></th>
        <th scope="col" (click)="sortBy(reporter,order); orderBy()">Reporter <i class="fas fa-sort ml-2"></i></th>
        <th scope="col" (click)="sortBy(date,order); orderBy()">Date Created <i class="fas fa-sort ml-2"></i></th>
        <th scope="col" (click)="sortBy(status,order); orderBy()">Status <i class="fas fa-sort ml-2"></i></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of bugsArray">
        <td>{{item.title}}</td>
        <td>{{item.priority}}</td>
        <td>{{item.reporter}}</td>
        <td>{{item.createdAt | date:'yyyy-MM-dd HH:mm'}}</td>
        <td>{{item.status}}</td>
      </tr>
    </tbody>
  </table>
</div>
</div>
